<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-white text-center">BMI Calculation Result</h1>
        <div class="result-container text-center">
            <p class="text-white" id="bmiResult"></p>
            <p class="text-white" id="resultCategory"></p>
        </div>
        <div class="text-center mt-3 pb-3">
            <a href="/" class="btn btn-primary">Go Back</a>
        </div>
        <div class="text-center">
            <img src="/imgs/bmi-chart.png" alt="">
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);

        const bmiResultElement = document.getElementById('bmiResult');
        const resultCategoryElement = document.getElementById('resultCategory');

        const bmiResult = params.get('bmiResult');
        const resultCategory = params.get('resultCategory');

        bmiResultElement.textContent = `Your BMI is: ${bmiResult}`;
        resultCategoryElement.textContent = `Result: ${resultCategory}`;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
